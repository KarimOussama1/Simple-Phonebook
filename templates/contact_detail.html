{% extends 'header.html' %}

{% block content %}

<div class="container py-5">
    <h1 class="display-3">{{contact.name}}</h1>
    <div class="row">
        <table class="table table-striped">
            <thead class="thead-dark">
                <th class="lead">Number(s)</th>
            </thead>
            <tbody>
                {% for field in contact.phone_numbers.all %}
                    <td>{{ field.number|default_if_none:'' }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock content %}
